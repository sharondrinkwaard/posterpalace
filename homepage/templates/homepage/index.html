{% extends "base.html" %}
{% load static %}

{% block content %}
<!-- Homepage header + img + search form -->
<section>
    <div class="index-header w-100">
        <div class="d-flex justify-content-center flex-column">
            <h1 class=" header-text mt-5">The best stock photo's for just 0,99 each!</h1>
            <div class="header-form w-50">
                <form class="d-flex w-50 mt-2" method="GET" action="#" role="search">
                    <input class="form-control input-group border-right-0 py-2" name="request" type="search" placeholder="What are you looking for?" aria-label="Search">
                    <button class="input-group-text bg-white" type="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>
        </div>
    </div>
</section>
<!-- Categories Gallery grid -->
<section>
    <div class="container-fluid">
      <div class="container">
        <div class="box rounded">
          <a href="#">
            <img src="/static/images/architecture.jpg">
          </a>
          <span>Architecture</span>
        </div>
        <div class="box rounded">
          <a href="#">
            <img src="/static/images/red_trees.jpg">
          </a>
          <span>Nature</span>
        </div>
        <div class="box rounded">
          <a href="">
            <img src="/static/images/people.jpg">
          </a>
          <span>People</span>
        </div>
        <div class="box rounded">
          <a href="">
            <img src="/static/images/art_2.jpg">
          </a>
          <span>Artistic</span>  
        </div>
      </div>
    </div>
</section>
{% endblock %}
